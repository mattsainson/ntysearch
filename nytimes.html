<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans%7CSpecial+Elite" rel="stylesheet">
    <!-- stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body background="assets/images/newspaper.jpg">

    <header>
        <h1>New York Times Search</h1>
    </header>
   
    <div class="row">
        <div class="col-lg-12">
            <h2>Search Parameters</h2>
        </div> 
        <div class="col-lg-12">
            <form class="form">
                <div class="form-group">
                    <label for="searchTerm">Search Term</label>
                    <input type="text" class="form-control" id="searchTerm" placeholder="search term" value="">
                </div>
        
                <div class="form-group">
                    <label for="numberRecs">Number of Records to Retrieve</label>
                    <select class="form-control" id="numberRecs">
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="startYear">Start Year</label>
                    <input type="text" class="form-control" id="startYear" placeholder="start year" value="">
                </div>

                <div class="form-group">
                    <label for="endYear">End Year</label>
                    <input type="text" class="form-control" id="endYear" placeholder="end year" value="">
                </div>

                <button class="btn btn-primary" id="searchBtn">Search</button>
                <button class="btn btn-primary" id="clearBtn">Clear</button>
            </form>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-12">
            <h2>Top Articles</h2>
        </div>
        <div class="col-lg-12">
            <div id="articleDiv">
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>
</html>
